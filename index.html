<!DOCTYPE html>
<!-- 
Para agregar angular a una aplicación HTML5 es necesario agrega la directiva ng-app= "ngdemo", 
donde ngdemo es el mombre del mòdulo principal de una SPA ( Single Page Application).
El mòdulo principal es declarado y cargado en el archivo /js/app.js
-->
<html ng-app="ngdemo">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">


<title>SPA Demo</title>

<!-- Se cargan las librerias BootStrap, CSS propios y CSS de Bootstrap -->
<link href="Content/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="Content/customerManagementStyles.css" rel="stylesheet" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<!-- Static navbar -->
		<div class="navbar navbar-default">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">BHIT - Angular JS Web Example</a>
			</div>

		</div>

		<!-- Main component -->
		<div class="row">

			<div class="col-md-3 panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a class="accordion-toggle" data-toggle="collapse"
								data-parent="#accordion" href="#panel1">Administrador</a>
						</h4>
					</div>
					<div id="panel1" class="panel-collapse collapse">
						<div class="panel-body">
							<ul>
								<li><a href="#/Admin">Process-Create</a></li>
							</ul>

						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a class="accordion-toggle" data-toggle="collapse"
								data-parent="#accordion" href="#panel2">Tareas de Usuario</a>
						</h4>
					</div>
					<div id="panel2" class="panel-collapse collapse">
						<div class="panel-body">
							<ul>
								<li><a href="#/usertasks">Tareas de Acceso</a></li>
							</ul>

						</div>
					</div>
				</div>
			</div>

			<!-- Este DIV es donde se carga el contendio de los módulos 
			Esta funcionalidad esta ligada con el NG-ROUTE , ejemplo: 
			Cuando en la navegaciòn accede a la url /Admin se carga el template definido en el $routeProvider
			ver app.js -->
			<div ng-view></div>

		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="//code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="Scripts/bootstrap.min.js"></script>


	<!-- Se cargan las librearias de angular
		==================================================
		La primer fuente carga las librerias principales de angular -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<!-- 
		==================================================
		La segunda fuente carga las librerias angular-resources, es un modulo de angular que 
		ayuda a interactuar con recursos del servidor por medio de RESTUful -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>

	<!-- Se cargan los recursos JavaScript para interactuar con angular por medio de un patron MVC. 
			MODELO
			VISTA
			CONTROLADOR 
			
			Angular se dice que usa un patròn MVVM 
			
			MODELO
			VISTA
			VISTA-MODELO
			
			-->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
